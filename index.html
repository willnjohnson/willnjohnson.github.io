---
layout: default
---

<div class="page-layout">
  <div class="posts-container">
    <div style="
        position: fixed;
        bottom: 25px;
        left: 25px;
        color: transparent;
        pointer-events: none;
        z-index: 9999;
    ">
        sigtail:a0xEcXYY::8x+wLVoAI8u6T/OFCaS/w2a084iQ3T3zQYHp78Q8CXJH42tG1lpGm7oPBbiU8pocDcCnls/YLQew8DrMy0Q1BQ==
    </div>
    <div class="posts">
      {% for post in site.posts %}
      <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <div class="post-tail">
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more btn">
            <i class="fa-solid fa-book-open"></i> Read More
          </a>
          <div class="meta">
            <span class="tag">
              Tag: <a href="{{ site.baseurl }}/tag/{{ post.tag | slugify }}/">{{ post.tag }}</a>
            </span>
            <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
          </div>
        </div>

      </article>
      {% endfor %}
    </div>
  </div>

  <div class="mastodon-feed">
    <iframe
      src="https://mastofeed.com/apiv2/feed?userurl=https%3A%2F%2Finfosec.exchange%2Fusers%2Fwnj&theme=auto&size=100&header=false&replies=false&boosts=false"
      width="360"
      height="800"
      style="max-width:100vw;max-height:100vh;border-radius:8px;border:2px solid var(--accent-color);"
      sandbox="allow-scripts allow-same-origin"
      referrerpolicy="no-referrer">
    </iframe>
  </div>
</div>
