# ============================================================
#   SITE URL CONFIGURATION (ADVANCED)
# ============================================================
# EDIT ONLY IF DEPLOYMENT CHANGES

# Required for sitemap.xml and RSS feed
url:

# Only change if hosting at:
# username.github.io/repository-name
baseurl: ""


# ============================================================
#   CORE SITE SETTINGS (!! DO NOT CHANGE !!)
# ============================================================
# These are theme and build-level configurations.
# Modifying them may break routing, tags, or layouts.

permalink: /:title/
version: v1.2.0

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"
    block:
      line_numbers: true

sass:
  style: :expanded

gems:
  - jekyll-sitemap
  - jekyll-feed

collections:
  tags:
    output: true
    permalink: /tag/:name/
  guides:
    output: true
    permalink: /guides/:path/

defaults:
  - scope:
      type: posts
    values:
      layout: post
      permalink: /blog/:title/

# These files are excluded from production build.

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME