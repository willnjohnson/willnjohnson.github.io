---
layout: default
---

<article class="post">
  <a href="#" class="btn" onclick="if(history.length > 1){history.back();}else{window.location='{{ site.baseurl }}';} return false;">
    <i class="fa fa-arrow-left"></i> Return
  </a>

  <h1>{{ page.title }}</h1>

  <p class="summary">{{ page.summary }}</p>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <hr>

  <div class="entry">
    {{ page.quote | markdownify }}
    {{ content }}
  </div>

  <hr>

  {% include social-share.html %}

  <!-- {% include disqus.html %} -->
</article>
